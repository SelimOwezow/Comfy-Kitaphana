<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border-style: solid;
      border-color: black;
      animation: mySlide;
      animation-duration: 5s;
      animation-iteration-count: infinite;
    }
    @keyframes mySlide{
      from{margin-left: 100%;}
      to{margin-left: 0%;}
    }
  </style>
</head>
<body>
  <div>Hi</div>
</body>
</html>
